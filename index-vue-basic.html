<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/custom.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		p {
			margin: 30px;
			font-size: 40px;
		}
	</style>
	<title>Weather Forecasting</title>
</head>
<body>

	<div id="app">
		<p>{{message}}</p>
		<p v-if="tester">{{anotherMessage}}</p>

	</div>
	<!-- WeatherUI HTML ENDS -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

	<script>
	(function(){
	// Vue Instance
		var app = new Vue({
		// el = element
			el: '#app',
		// js object so comma's between each but not the last
			data: {
				tester: false,
		    	message: 'Hello Vue!',
				anotherMessage: 'Whats up?'
		  }
		});

		// Sets a 2 second timer before the message appears
		setTimeout(function() {
			app.tester = true
		}, 2000)
	}()); // iffe function ENDS
	</script>
</body>
</html>
